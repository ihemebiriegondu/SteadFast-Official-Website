<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Steadfast Admin Dashboard Login</title>
</head>

<body>
    <form id="adminloginform">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" />
        </div>
        <button type="submit">Submit</button>
    </form>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
        // Add Firebase products that you want to use
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js'
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import {
            signInWithEmailAndPassword,
            /*onAuthStateChanged,
            signOut,
            sendPasswordResetEmail,
            confirmPasswordReset,*/
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD6z-NHLx-jHtua5qxsRYXB6tQ52RJ1QvU",
            authDomain: "steadfastprivateschools-admin.firebaseapp.com",
            projectId: "steadfastprivateschools-admin",
            storageBucket: "steadfastprivateschools-admin.appspot.com",
            messagingSenderId: "283296008725",
            appId: "1:283296008725:web:6d1fca5d8cf93930ba1c1c",
            measurementId: "G-0FX402CLGG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const auth = getAuth(app);
        const storage = getFirestore(app)



        const adminLoginForm = document.getElementById("adminloginform")

        function logIn(email, password) {
            return signInWithEmailAndPassword(auth, email, password);
        }

        const handleLogIn = async (e) => {
            e.preventDefault();

            let email = document.getElementById("email").value
            let password = document.getElementById("password").value

            console.log(email)

            try {
                await logIn(email, password);
                window.open("https://steadfast-private-school.netlify.app/admins/admindashboard.html", "_self")
            } catch (err) {
                console.log(err.message)
            }
        }

        adminLoginForm.addEventListener("submit", handleLogIn)

    </script>
</body>
