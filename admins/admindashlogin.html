<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steadfast Admin Dashboard Login</title>

    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="maindiv">
        <h1 class="text-center mb-4">Administration Login</h1>
        <form id="adminloginform" class="mx-auto">
            <div class="d-flex justify-content-center mb-5">
                <img class="mx-auto" src="../images/logo-removebg-preview.png" alt="">
            </div>
            <div class="d-flex flex-column mb-4">
                <label for="email">Email</label>
                <input id="email" type="email" />
                <span class="text-danger ms-3 email-error d-none">**Invalid Email Address</span>
            </div>
            <div class="d-flex flex-column mb-5">
                <label for="password">Password</label>
                <div class="d-flex password-div pe-2">
                    <input id="password" type="password" placeholder="" class="w-100 me-2" />
                    <p class="d-flex flex-row align-items-center mb-0">
                        <i class="bi bi-eye password-icon" onclick="togglePassword()"></i>
                    </p>
                </div>
                <span class="text-danger ms-3 password-error d-none">**Invalid Password</span>
                <span class="text-danger ms-3 wrongpassword-error d-none">**Wrong Password</span>
            </div>
            <button type="submit" class="btn mb-5">Log In</button>
        </form>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
        // Add Firebase products that you want to use
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js'
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import {
            signInWithEmailAndPassword,
            onAuthStateChanged,
            /*signOut,
            sendPasswordResetEmail,
            confirmPasswordReset,*/
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD6z-NHLx-jHtua5qxsRYXB6tQ52RJ1QvU",
            authDomain: "steadfastprivateschools-admin.firebaseapp.com",
            projectId: "steadfastprivateschools-admin",
            storageBucket: "steadfastprivateschools-admin.appspot.com",
            messagingSenderId: "283296008725",
            appId: "1:283296008725:web:6d1fca5d8cf93930ba1c1c",
            measurementId: "G-0FX402CLGG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const auth = getAuth(app);
        const storage = getFirestore(app)



        const adminLoginForm = document.getElementById("adminloginform")

        function logIn(email, password) {
            return signInWithEmailAndPassword(auth, email, password);
        }

        const handleLogIn = async (e) => {
            e.preventDefault();

            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            let emailError = document.querySelector(".email-error")
            let passwordError = document.querySelector(".password-error")
            let wrongpasswordError = document.querySelector(".wrongpassword-error")

            emailError.classList.add("d-none")
            passwordError.classList.add("d-none")
            wrongpasswordError.classList.add("d-none")

            try {
                await logIn(email, password);
                window.open("https://steadfast-private-school.netlify.app/admins/admindashboard.html", "_self")

                //console.log(auth.currentUser)
                localStorage.setItem("user", auth.currentUser.uid)
                //console.log(localStorage.getItem("user"))
                console.log(auth.currentUser)

            } catch (err) {
                if (err.code == "auth/invalid-email" || err.code == "auth/user-not-found") {
                    emailError.classList.remove("d-none")
                } else if (err.code == "auth/internal-error") {
                    passwordError.classList.remove("d-none")
                } else if (err.code == "auth/wrong-password") {
                    wrongpasswordError.classList.remove("d-none")
                }
            }
        }

        adminLoginForm.addEventListener("submit", handleLogIn)
    </script>

    <script>
        const togglePassword = () => {
            const password = document.getElementById("password");
            const passwordIcon = document.querySelector('.password-icon')

            //console.log(passwordIcon.classList)
            //console.log(password.type)
            if (password.type == 'password') {
                password.type = 'text'

                passwordIcon.classList.remove('bi-eye')
                passwordIcon.classList.add('bi-eye-slash')
                

            } else if (password.type == 'text') {
                password.type = 'password'

                passwordIcon.classList.remove('bi-eye-slash')
                passwordIcon.classList.add('bi-eye')
            }
        }
    </script>
</body>

</html>
